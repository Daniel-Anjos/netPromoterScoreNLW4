<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawitch | Net Promoter Score</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/page-landing.css">
    <link rel="icon" type="imagem/png" href="./images/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body id="page-landing">
    <div id="container">
        <div class="logo-container">
            <img src="/frontend/images/newlogo.png" alt="Logo Hawitch">
            <h2>Pesquisa de Satisfação</h2>
            <h2>Net Promoter Score</h2>
        </div>
        <img class="hero-image" src="/frontend/images/nps.png" alt="Plataforma de NPS">
        <div class="buttons-container">
            <a class="survey-email" href="/survey-email.html">
                <img src="/frontend/images/icons/sendEmail.png" alt="Enviar Email"> Enviar Email
            </a>
            <a class="response-count" href="/response-count.html">
                <img src="/frontend/images/icons/response.svg" alt="Total de Respostas"> Total de Respostas
            </a>
            <a class="survey-list" href="/survey-list.html">
                <img src="/frontend/images/icons/search.png" alt="Pesquisas Existentes"> Pesquisas Existentes
            </a>
            <a class="new-registration" href="/new-registration.html">
                <img src="/frontend/images/icons/register.svg" alt="Novo Cadastros"> Novo Cadastro
            </a>
        </div>
        <p class="total-search">Sua opinião é muito importante para nós
            <img src="/frontend/images/icons/purple-heart.svg" alt="Coração Roxo" |>
        </p>

    </div>
